<html>
<head>
  <title>gutter</title>
  <style>
  .main {
    position: absolute;
    left: 50%;
    margin-left: -300px;
  }
  
  .node {
    stroke: #fff;
    stroke-width: 1.5px;
    cursor: pointer;
  }

  .link {
    stroke-width: 1.5px;
  }

  #url {
    width: 100%;
  }
  </style>
</head>
<body>
  <div class="main">
    <a href="https://github.com/jonjonsonjr/gutter"><h1>gutter</h1></a>
    <input type="text" id="url" value="https://www.github.com">
    <button id="submit">Crawl</button>
    <div id="graph"></div>
    <p id="display"></p>
  </div>
  <script src="jquery-2.0.3.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="app.js"></script>
  <script>
    load('https://www.github.com');
    $('#submit').on('click', function (e) {
      load($('#url').val());
    });
  </script>
</body>
